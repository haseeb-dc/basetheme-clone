name: Create Release with Zip Archive

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:

  init:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

  release:
    needs: archive
    runs-on: ubuntu-latest
      - id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Release ${{ github.ref }}
          draft: false
          prerelease: false
