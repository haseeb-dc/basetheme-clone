name: PHPCS Check

on:
  pull_request:
    types: [opened, edited] 


jobs:
  phpcs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2.3'
          extensions: intl, mbstring, zip
      - name: Install PHPCS
        run: composer global require "squizlabs/php_codesniffer=*"
      - name: Configure PHPCS
        run: phpcs --config-set installed_paths vendor/wp-coding-standards/wpcs
      - name: Check coding standards
        run: phpcs --standard=WordPress --ignore=*/vendor/* .
